<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debug Form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <div class="content">
      <h1>Debug Form</h1>
      <div class="box">
        <b>Debug Form</b>
        <form name="debug_form" method="post">
          <input id="script" name="script" required="">
          <label for="script">Script</label><br>
          <textarea name="post_data" id="post_area" rows="5" cols="80"></textarea>
          <label for="post_area">Post Data</label>
          <br>
          <input type="submit" id="debug_form_submit_button" name="debug_form_submit_button" value="Post">
        </form>
      </div>
    </div>
    <footer>
      <i>If you're reading this, the web server was installed correctly.™</i>
      <hr>
      <p>MineOS Market Webserver v1.0.0 © CoolCat467</p>
    </footer>
  </body>
</html>
